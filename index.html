    <body>
        
        <header class="mb-5 sticky-top">
            <nav class="navbar navbar-expand-md navbar-dark bg-primary shadow-sm">
                <div class="container justify-content-md-center">
                    <a class="navbar-brand" href="#">gpak todo list</a>
                </div>

        <div class="container">
        
            <!-- Add -->

            <div class="row">
                <div class="col-sm-12 text-center mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-10 col-sm-12">
                                    <input class="form-control mt-3 mb-3 w-100" type="text" id="form_task_description" name="form_task_description" placeholder="Add task here..." autofocus>
                                </div>
                                <div class="col-lg-2 col-sm-12">
                                    <button class="btn btn btn-outline-primary mt-lg-3 mb-3 w-100" id="form_button_add_task" onclick="Tasks.addTask();" type="submit">Add task</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- <div class="row">

            </div> -->
            
            <!-- ToDo and Done lists -->
            
            <div class="row">

                <!-- ToDo -->

                <div class="col-sm-6 text-center mb-5">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h4  class="mb-4">ToDo</h4>
                            <b id="todo_list_label_no_tasks">No tasks!</b>
                            <div id="todo_list_tasks" style="display: block;">
                                <table class="table table-sm table-hover table-striped w-100" id="todo_table">
                                    <tbody id="todo_body">
                                        <!-- <tr>
                                            <td class="text-left" style="width: 80%;">Lorem ipsum</td>
                                            <td><button class="btn btn-sm btn-outline-success w-100" id="todo_task_button_done" title="Complete task"><i data-feather="check"></i></button></td>      -->
                                            <!-- <td>
                                                <div class="btn-toolbar" role="toolbar">
                                                    <div class="btn-group" role="group" aria-label="First group" style="width: 100%;">
                                                        <button type="button" class="btn btn-sm btn-outline-secondary" id="todo_task_button_edit" title="Edit task"><i data-feather="edit"></i></button>
                                                        <button type="button" class="btn btn-sm btn-outline-success" id="todo_task_button_done" title="Complete task"><i data-feather="check"></i></button>
                                                    </div>
                                                </div>
                                            </td> -->
                                        <!-- </tr> -->
                                    </tbody>
                                </table>
                                <hr>
                                <p class="text-left small font-weight-light text-muted"  id="remaining_tasks">Remaining tasks: 0</p>
                                <button class="btn btn-sm btn-outline-success mb-2 w-100" id="todo_list_button_done" onclick="Tasks.completeAllTasks()">Mark <b>ALL</b> tasks as done!</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Done -->

                <div class="col-sm-6 text-center mb-5">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h4  class="mb-4">Done</h4>
                            <b id="done_list_label_no_tasks">No tasks!</b>
                            <div id="done_list_tasks">
                                <table class="table table-sm table-hover table-striped w-100" id="done_table">
                                    <tbody id="done_body">
                                        <!-- <tr>
                                            <td class="text-left w-80">Lorem ipsum .</td>
                                            <td><button class="btn btn-sm btn-outline-danger w-100" id="done_task_button_clear" title="Delete task"><i data-feather="x"></i></button></td>
                                        </tr>

                                        </tr> -->
                                    </tbody>
                                </table>
                                <hr>
                                <p class="text-left small font-weight-light text-muted" id="completed_tasks">Completed tasks: 2</p>
                                <button class="btn btn-sm btn-outline-danger w-100" id="done_list_button_done" onclick="Tasks.deleteAllTasks()">Delete <b>ALL</b> completed tasks!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- Container -->
